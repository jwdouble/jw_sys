apiVersion: apps/v1
kind: Deployment
metadata:
  name: jw-sys
  namespace: jw
spec:
  replicas: 1      #停用或启用某个dep的方法是把replicas设为0
  selector:
    matchLabels:
      app: jw-sys    # 用于用label匹配  xxx -l app=nginx-pod
  template:
    metadata:
      labels:
        app: jw-sys
    spec:
      containers:
        - name: jw-sys
          image: www.jwdouble.top:10443/k8s/jw-sys:202207251519
          ports:
            - containerPort: 10001
            - containerPort: 20001

---
apiVersion: v1
kind: Service
metadata:
  name: jw-sys-svc
  namespace: jw
  labels:
    name: jw-sys-svc
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 10001
      targetPort: 10001
    #      nodePort: 31000
    - name: https
      protocol: TCP
      port: 20001
      targetPort: 20001
  selector:
    app: jw-sys
